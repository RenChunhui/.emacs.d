language: generic

sudo: false

os: osx

addons:
  apt:
    sources:
    - cassou-emacs
    packages:
    - emacs26

env:
  matrix:
    - EMACS=emacs26
    - EMACS=emacs-snapshot

install:
  - brew install emacs

script:
  - emacs --version
  - emacs

notifications:
  email: false

