language: generic

sudo: false

addons:
  apt:
    sources:
    - cassou-emacs
    packages:
    - emacs26.1

env:
  matrix:
    - EMACS=emacs26.1

before_install:
  - git clone https://github.com/cask/cask.git "$HOME/.cask"
  - export PATH="$HOME/.cask/bin:$PATH"

install:
  - cask install

script:
  - cask exec ert-runner

